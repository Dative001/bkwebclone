<!DOCTYPE html>
<html>
<body>

<h2>JavaScript HTML DOM</h2>
<p>Find an Element By <b>TagName</b></p>
<p>Finding HTML Elements Using <b>document.forms</b>.</p>
<p class="Intro"><i>Hello again!!!</i></p>
<p class="Intro">This example demonstrates the <b>getElementsByClassName</b> method.</p>
<p id="demo0"></p>
<p id="demo1"></p>

<form id="frm1" action="/action_page.php">
  First name: <input type="text" name="fname" value="Donald"><br>
  Last name: <input type="text" name="lname" value="Duck"><br><br>
  <input type="submit" value="Submit">
</form> 

<p>These are the values of each element in the form:</p>

<p id="demo"></p>

<script>
    const y=document.getElementsByTagName("p");
    const element=document.getElementsByClassName("Intro");
const x = document.forms["frm1"];
let text = "";
for (let i = 0; i < x.length ;i++) {
  text += x.elements[i].value + "<br>";
}
document.getElementById("demo").innerHTML = text;
document.getElementById("demo0").innerHTML="The text of first paragaraph index(0) is:" + y[0].innerHTML;
document.getElementById("demo1").innerHTML="The text of first class index(0)is:" + element[0].innerHTML;
</script>

</body>
</html>
