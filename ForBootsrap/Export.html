<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Modules</h1>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo0"></p>
<script type="module">
import message from "./message.js";
const person={
    firstName:"Duo",
    lastName:"Ngina",
    age:35,
    height: 170,

};
const x=person;
x.height=165;
document.getElementById("demo").innerHTML = message();
document.getElementById("demo1").innerHTML= person.firstName  +" "  + "has" +" "  + person.height +" "  +"centemiter";
document.getElementById("demo1").innerHTML = person["lastName"] +" " +"is" +" " +person["age"] +" " +"years old";
let xp = "";
const myObj = {
  name: "John",
  age: 30,
  cars: [
    {name:"Ford", models:["Fiesta", "Focus", "Mustang"]},
    {name:"BMW", models:["320", "X3", "X5"]},
    {name:"Fiat", models:["500", "Panda"]}
  ]
}
for (let i in myObj.cars) {
  xp += "<h2>" + myObj.cars[i].name + "</h2>";
  for (let j in myObj.cars[i].models) {
    xp +="<i>" + myObj.cars[i].models[j] +"</i>" + "<br>";
  }
}
  document.getElementById("demo0").innerHTML = xp;
</script>
</body>
</html>
