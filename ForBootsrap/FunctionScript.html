<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Function in JavaScript</h2>
    <p id="demo0"></p>
    <p id="demo1"></p>
    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        function myFunction(a,b,c){
            return (a*b)^c;
        }
        let x=myFunction(9,3,2);
        document.getElementById("demo0").innerHTML=x;

        function findMax() {
  let max = -Infinity;
  for(let i = 0; i < arguments.length; i++) {
    if (arguments[i] > max) {
      max = arguments[i];
    }
  }
  return max;
} 
document.getElementById("demo1").innerHTML = findMax(28, 52, 86);

function sumAll(){
    let sum=0;
    for(i=0; i<arguments.length; i++){
        sum+= arguments[i];
    }
    return sum;
}
document.getElementById("demo").innerHTML=sumAll(1, 123, 500, 115, 44, 88);

const person= {
    fullName:function(){
    return this.firstName +" " + this.lastName;
}
}
const person1={
    firstName:"John",
    lastName:"Muganwa"
}
const person2={
    firstName:"Debe",
    lastName:"Nina"
}
document.getElementById("demo2").innerHTML=person.fullName.call(person2) +" " + "and" +" " + person.fullName.call(person1)
+" " + "are getting married!" ; 

class House {
  constructor(name, year) {
    this.name = name;
    this.year = year;

  }
  age() {
    const date = new Date();
    return date.getFullYear() - this.year;
  }
}

const myHouse  = new House ("Ford", 2010);
document.getElementById("demo3").innerHTML =
"My house is almost " + myHouse .age() + " years old.";
    </script>
</body>
</html>
