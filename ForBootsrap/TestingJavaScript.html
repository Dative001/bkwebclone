<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h2>JavaScript Objects</h2>
<p id="demo"></p>
<p id="demo0"></p>
<script>
    const person = {
  name: "John",
  age: 30,
  city: "New York"
};
document.getElementById("demo0").innerHTML = Object.values(person);
    const employee={
        firstName:"Joshua",
        lastName:"Mpore",
        title: "Trainer",
        id:3535,
        status:"single",
    };
    employee.fullName = function(){
            return (this.firstName + " " + this.lastName).toUpperCase();
        };
    document.getElementById("demo").innerHTML= "Our good employee is" +" " + employee.fullName();
</script>
</body>
</html>
